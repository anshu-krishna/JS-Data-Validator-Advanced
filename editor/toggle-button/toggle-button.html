<style>
	* { box-sizing: border-box; }
	:host {
		display: inline-block;
		cursor: pointer;
		--color: gray;
		--active-color: white;
		--slider-color: #9d45ce;
		--border-color: #01579b;
		--disabled-color: gray;
		color: var(--color);
	}
	#cntr {
		display: grid;
		gap: 0.5em;
		grid-template-columns: max-content max-content;
		align-items: center;
	}
	slot {
		font-weight: 900;
		cursor: pointer;
		min-width: 0;
		width: 0;
	}
	main {
		font-family: Consolas, 'Courier New', monospace;
		font-size: 1em;
		display: grid;
		grid-template-columns: 1fr 1fr;
		justify-content: space-between;
		align-items: center;
		width: 4.8em;
		height: 1.5em;
		border: 1px solid var(--border-color);
		position: relative;
		border-radius: 0.5em;
	}
	#slider {
		display: inline-block;
		width: 2.4em;
		height: 100%;
		border-radius: 0.5em;
		background: var(--slider-color);
		position: absolute;
		z-index: 1;
		left: 0;
		transition: left ease-in-out 0.12s;
	}
	:host([checked]) #slider {
		left: 2.4em
	}
	span.msg {
		padding: 1px;
		text-align: center;
		/* color: var(--color); */
	}
	:host(:hover) {
		color: var(--active-color);
	}
	:host(:hover) main {
		filter: brightness(1.2);
	}
	:host(:active) main {
		filter: brightness(0.8);
	}
	:host([disabled]) {
		pointer-events: none;
	}
	:host([disabled]) #slider {
		background: var(--disabled-color);
	}
	
</style><div id="cntr"><slot></slot><main><span class="msg">âœ“</span><span class="msg">ðŸž©</span><span id="slider"></span></main></div>
